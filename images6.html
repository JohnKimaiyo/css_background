<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radial-gradient(red,yellow)</title>
  </head>
  <style>
    #grad1 {
      height: 200px;
      background-color: #cccc;
      background-image: radial-gradient(red, yellow);
    }
  </style>
  <body>
    <h2>Rdial Gradient as backround Image</h2>
    <p>
      This radial gradient starts in the center it starts red transitioning to
      yellow
    </p>
    <div id="grad1"></div>
  </body>
</html>

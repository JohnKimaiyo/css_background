    <title>padding shorthand prperty</title>
  </head>
  <style>
    div {
      border: 1px solid black;
      padding: 25px 50 px 75px 100px;
      background-color: lightblue;
    }
  </style>

    <h2>The padding shorthand property - 4 values</h2>

      bottom of 75px an left padding of 100px
    </div>

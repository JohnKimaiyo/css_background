<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height and Width of an element</title>
  </head>
  <style>
    div {
      height: 100px;
      width: 500px;
      background-color: powderblue;
    }
  </style>
  <body>
    <h2>Set the height and width of an element</h2>
    <div>This di element has height of 100px and a width of 500px</div>
  </body>
</html>

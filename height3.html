<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>height and width</title>
  </head>
  <style>
    div {
      max-width: 500px;
      height: 100px;
      background-color: powderblue;

    <p>esize the browser window to see the effect</p>
  </body>
